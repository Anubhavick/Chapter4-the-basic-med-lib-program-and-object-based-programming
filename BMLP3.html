<!DOCTYPE html>
<html lang="en">
<head>
    <title>The document methods program</title>
</head>
<body>
    <h1>document methods</h1>
    <script>
        //document methods
        //demonstrates writing to the document

        var userName = prompt("Hi what's your name?");

        document.write("welcome, ");
        document.write(userName);
        document.write(" !!");
        document.close();
    </script>
</body>
</html>
